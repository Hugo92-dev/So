<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Splash Screen - Soffergo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #F5F5F5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Frame iPhone */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: #FFFFFF;
            border-radius: 48px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Contenu centré */
        .splash-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
        }

        /* Logo container avec shimmer */
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo icône - proportions exactes du fichier Figma */
        .logo-icon {
            position: relative;
            width: 80px;
            height: 111px; /* ratio 254:353 */
            margin-bottom: 24px;
            /* Phase 1: Zoom-in initial */
            opacity: 0;
            transform: scale(0.3);
            animation: logoAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       breathe 2.5s ease-in-out 2s infinite;
        }

        /* Ellipse 374 - Cercle bleu */
        .logo-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 0;
            left: 0;
            background: #0968E5;
            border-radius: 50%;
        }

        /* Rectangle 421 - Forme navy */
        .logo-smile {
            position: absolute;
            width: 80px;
            height: 23px; /* ratio 254:74 */
            bottom: 0;
            left: 0;
            background: #091970;
            border-radius: 21px 0px; /* ratio 67px sur 254 = ~21px sur 80 */
        }

        /* Phase 1: Le logo apparaît avec un zoom-in */
        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Phase 3: Respiration subtile (démarre après les lettres) */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.96);
            }
        }

        /* Texte logo */
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            display: flex;
        }

        .logo-text .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(-30px);
            animation: letterDrop 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Couleurs des lettres */
        .logo-text .letter.blue {
            color: #0968E5;
        }

        .logo-text .letter.navy {
            color: #091970;
        }

        /* Phase 2: Délais pour chaque lettre - après le logo (0.7s) */
        .logo-text .letter:nth-child(1) { animation-delay: 0.7s; }
        .logo-text .letter:nth-child(2) { animation-delay: 0.8s; }
        .logo-text .letter:nth-child(3) { animation-delay: 0.9s; }
        .logo-text .letter:nth-child(4) { animation-delay: 1.0s; }
        .logo-text .letter:nth-child(5) { animation-delay: 1.1s; }
        .logo-text .letter:nth-child(6) { animation-delay: 1.2s; }
        .logo-text .letter:nth-child(7) { animation-delay: 1.4s; }
        .logo-text .letter:nth-child(8) { animation-delay: 1.55s; }

        @keyframes letterDrop {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====== SPECS POUR LE DEV ====== */
        /*
        DIMENSIONS
        - Frame: 390x844px (iPhone 14)
        - Border-radius frame: 48px

        LOGO ICON
        - Container: 100x120px
        - Cercle: 80x80px, background #0968E5, border-radius 50%
        - Smile: 80x28px, background #091970, border-radius 40px 0px
        - Espacement entre icône et texte: 24px

        TYPOGRAPHIE
        - Font: Plus Jakarta Sans
        - Taille: 28px
        - Weight: 700
        - Letter-spacing: -0.02em
        - Couleur "Soffer": #0968E5
        - Couleur "go": #091970

        ANIMATION SHIMMER
        - Type: linear-gradient passant de gauche à droite
        - Gradient: transparent → rgba(255,255,255,0.4) → transparent
        - Durée: 2s
        - Timing: ease-in-out
        - Loop: infinite

        BACKGROUND
        - #FFFFFF
        */
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="splash-content">

            <div class="logo-container">
                <!-- Logo Icon -->
                <div class="logo-icon">
                    <div class="logo-circle"></div>
                    <div class="logo-smile"></div>
                </div>

                <!-- Logo Text - Animation Pixar lettre par lettre -->
                <div class="logo-text">
                    <span class="letter blue">S</span>
                    <span class="letter blue">o</span>
                    <span class="letter blue">f</span>
                    <span class="letter blue">f</span>
                    <span class="letter blue">e</span>
                    <span class="letter blue">r</span>
                    <span class="letter navy">g</span>
                    <span class="letter navy">o</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
